<script>
    //string method in js
    let test =  "laptop"
    console.log(test.length);


    // slice
    let name = "Adeyemi";
    let name2 = name.slice(0, 3);
    console.log(name2);

    // substring
    let name3 = "Lawrence";
    console.log(name3.substring(3, 6));

    // substr
    let name4 = "emmaneul";
    console.log(name4.substr(0, 4));
    console.log(name4.substr(4, 4));

    //replace
    let name5 = "I support Asernal";
    console.log(name5.replace("Asernal", "manchester"));
    
    //changing to uppercase
    console.log(name5.toUpperCase());

    //changing to lowercase
    console.log(name5.toLowerCase());

    //split
    let test2 =  "Chealsea Asernal manu";
    console.log(test2.split(" "));

    //trim
    let name6 = " Timmy ";
    console.log(name6);
    console.log(name6.trim());

    //charAt
    let name7 = "adeyemi";
    console.log(name7.charAt(4));

    //concat 
    let name8 = "Akin";
    let name9 = "Zima";
    let name10 = "Enoch";
    console.log(`${name8} ${name9} ${name10}`);
    console.log(name8.concat(" ", name9, " ", name10));
</script>
