function minus() {
    if (fig == -10) {

        return
    }else{

    }

    setInterval(()=>{
    fig --;

},2000)
}

function plus() {
    if (fig == 10) {
        clearInterval(lol)
        return
    }else{
        fig ++;
        num.innerHTML = fig;
    }

    setInterval(()=>{
    fig ++;
    num.innerHTML = fig;
},2000)
}
