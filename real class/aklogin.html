    <div id="sign-form">
        <input type="text" placeholder="username" id="signin-email" required>
        <input type="text" placeholder="password" id="signin-password" required>
    </div>
    <div>
        <button type="submit" onclick="login()">login!!!!</button>
    </div>
</body>
<script>



    function login() {
        const inputOne = document.getElementById("signin-email").value;
        const inputTwo = document.getElementById("signin-password").value;


        const storedUsers = JSON.parse(localStorage.getItem("infoArr"));

        if (storedUsers && Array.isArray(storedUsers)) {
            const matchedUsers = storedUsers.find((user) => {
                return user.email === inputOne && user.password === inputTwo
            });

            if (matchedUsers) {
                alert("login succesful")
                window.location.href = 'dash.html';
            }else (
                alert("not sucessful")
                
            )

        }
    }
